<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summer-sale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-[#F9F6E2] lg:w-[1420px] lg:h-[872px] lg:p-[40px]">
      <div
        class="header grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-3 lg:pr-[80px]"
      >
        <div class="text-center m-auto lg:w-[703px] lg:h-[342px]">
          <h3 class="font-bold">---SALE FEVER---</h3>
          <h1 class="text-5xl my-[56px] font-bold leading-[50px]">
            Purchase TK 200 or
            <br />
            above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <p class="font-bold">
            use promo code
            <button class="btn btn-primary bg-[#E527B2]">sell2020</button>
          </p>
        </div>
        <div class="banner lg:h-[708px] lg:w-[708px]">
          <img class="w-fit" src="images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-5 w-[1420px] rounded border-2 border-red-500"
    >
      <div
        class="wares-container rounded border-2 border-yellow-400 lg:w-[1074px] lg:mr-[200px]"
      >
        <div
          class="kitchen-cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 lg:w-[1050px]"
        >
          <!-- kitchen card -1 -->
          <div class="w-72 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10 bg-slate-100 m-5 rounded">
              <img class="pb-5" src="images/prod1.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class=" items-center text-center">
              <h2 class="text-[#FFC107] font-bold mb-0 bottom-0 pb-0"> &#9733; &#9733; &#9733; &#9734; &#9734</h2>
              <p class="mt-0 top-0">K. Accessories
                <br>
                39.00 tk
              </p>
              
            </div>
          </div>
          <!-- kitchen card -2  -->
          <div class="card w-72 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod2.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- kitchen card -3 -->
          <div class="card w-72 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod3.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="count-container rounded border-2 border-red-600 lg:w-[318px] lg:ml-[380px]"
      >
        <h1 class="rounded border-2">have coupon</h1>
        <div class="card w-fit bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/prod2.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
